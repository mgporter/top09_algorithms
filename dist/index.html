<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List</title>
  </head>
  <body>
    <h1>Let's build a linked list!</h1>
    <div id="canvas-container">
      <canvas id="linkedlistcanvas"></canvas>
    </div>

    <main>
      <div id="newlist-container">
        <button type="button" id="newlistbtn">Create New Linkedlist</button>
      </div>
      <div id="button-container">
        <button type="button" id="appendbtn">append()</button>
        <button type="button" id="prependbtn">prepend()</button>
        <button type="button" id="headbtn">head()</button>
        <button type="button" id="tailbtn">tail()</button>
        <button type="button" id="popbtn">pop()</button>
        <button type="button" id="sizebtn">size()</button>
        <button type="button" id="containsbtn">contains()</button>
        <button type="button" id="findbtn">find()</button>
        <button type="button" id="atbtn">at()</button>
        <button type="button" id="insertatbtn">insertAt()</button>
        <button type="button" id="removeatbtn">removeAt()</button>
        <button type="button" id="tostringbtn">toString()</button>
      </div>
      <div id="content-container"></div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
